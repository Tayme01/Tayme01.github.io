<!DOCTYPE html>
<html lang="en">
<head>
	<title>More Recipes</title>
	<!-- Fonts and other StyleSheets -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class ="container">
			<a class="navbar-brand" href="index.html"><i class="fa fa-cutlery" aria-hidden="true"></i> More Recipes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="catalogue.html">Catalogue</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</li>
					<li class="nav-item">
						<a class="nav-link" id = "loginID" href="#">Login <i class="fa fa-user" aria-hidden="true"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-12">
				<div class = "content">
					<h1>More Recipes</h1>
					<h3>Your one-stop shop for the latest recipes.</h3>
					<hr>
					<button id= "signUpBtn" class ="btn btn-default btn-lg"><i class="fa fa-cutlery" aria-hidden="true"></i>Sign Up!</button>
				</div>
			</div>
		</div>
	</div>
	<div id="loginModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<form action="profile.html">
									<div class="form-group">
										<label for="inputEmail">Email address</label>
										<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="inputPassword">Password</label>
										<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input">
											Remember Me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div id="signupModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form">
				<div class="modal-header">
					<h4 class="modal-title">Sign Up!</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<form action="profile.html">
									<div class="form-group">
										<label for="inputEmail">Email address</label>
										<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
										<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									</div>
									<div class="form-group">
										<label class="form-control-label" for="inputUsername">Username</label>
										<input type="text" class="form-control" id="inputUsername" placeholder="Username">
									</div>
									<div class="form-group">
										<label for="inputPassword1">Password</label>
										<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="inputPassword2">Repeat Password</label>
										<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input">
											I have read the terms and conditions.
										</label>
									</div>
									<button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src ="js/script.js"></script>
</body>
</html>
