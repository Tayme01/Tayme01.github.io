				<ul class="nav navbar-nav navbar-right">

	<div class="jumbotron">
		<h1 class="display-6">Hi username!</h1>
	</div>
	<div class="container">
		<div class="row">
			<form action="profile.html">
				<div class="form-group">
					<label class="form-control-label" for="formGroupInput"><strong>Recipe Title</strong></label>
					<input type="text" class="form-control" id="formGroupInput">
				</div>
				<div class="form-group">
					<label for="formControlTextarea1"><strong>Description</strong></label>
					<textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="formControlTextarea1"><strong>Ingredients</strong></label>
					<textarea class="form-control" id="formControlTextarea" placeholder= "Put each ingredient on its own line." rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="formControlTextarea11"><strong>Directions</strong></label>
					<textarea class="form-control" id="formControlTextarea1" placeholder= "Put each step on its own line." rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="formControlFile"><strong>Add Pictures</strong></label>
					<input type="file" class="form-control-file" id="formControlFile">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input">
						I agree to the <a href="http://www.google.com">terms and conditions.</a>
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="submit" class="btn btn-secondary">Cancel</button>
			</form>
